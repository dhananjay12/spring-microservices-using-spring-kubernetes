spring:
  cloud:
    gateway:
      discovery:
        locator:
          lowerCaseServiceId: true
          enabled: true
    kubernetes:
      enabled: false
      reload:
        enabled: false

management:
  endpoints:
    web:
      exposure:
        include: '*'

eureka:
  client:
    enabled: true
    serviceUrl:
      defaultZone: ${SPRING_EUREKA:http://localhost:8761/eureka/}
