apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: contactus
spec:
  replicas: 1
  selector:
    matchLabels:
      component: contactus
  template:
    metadata:
      labels:
        component: contactus
    spec:
      volumes:
        - name: file-storage
          persistentVolumeClaim:
            claimName: file-persistent-volume-claim
      containers:
      - env:
        - name: JAVA_OPTS
          value: -Djava.security.egd=file:/dev/./urandom
        - name: SPRING_CLOUD_CONFIG_URI
          value: http://config-server-cluster-ip-service:8888
        - name: SPRING_EUREKA
          value: http://eureka-cluster-ip-service:8761/eureka
        - name: SPRING_PROFILES_ACTIVE
          value: default
        image: dhananjay12/fungible/contact-us-service:latest
        name: contactus
        resources:
          requests:
            memory: "256Mi"
          limits:
            memory: "512Mi"
        ports:
        - containerPort: 8080
