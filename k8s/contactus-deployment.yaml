apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: contact-us-service
spec:
  replicas: 1
  selector:
    matchLabels:
      component: contact-us-service
  template:
    metadata:
      labels:
        component: contact-us-service
    spec:
      containers:
        - env:
            - name: JAVA_OPTS
              value: -Djava.security.egd=file:/dev/./urandom
            - name: SPRING_PROFILES_ACTIVE
              value: default
          image: dhananjay12/fungible-contact-us-service:latest
          name: contact-us-service
          resources:
            requests:
              memory: "256Mi"
            limits:
              memory: "512Mi"
          ports:
            - containerPort: 8080
